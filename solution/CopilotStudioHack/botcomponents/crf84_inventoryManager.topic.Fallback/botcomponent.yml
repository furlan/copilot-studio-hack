botcomponent:
  '@schemaname': crf84_inventoryManager.topic.Fallback
  componenttype: 9
  data: >-
    kind: AdaptiveDialog

    beginDialog:
      kind: OnUnknownIntent
      id: main
      actions:
        - kind: ConditionGroup
          id: conditionGroup_LktzXw
          conditions:
            - id: conditionItem_tlGIVo
              condition: =System.FallbackCount < 3
              actions:
                - kind: SendActivity
                  id: sendMessage_QZreqo
                  activity: I'm sorry, I'm not sure how to help with that. Can you try rephrasing?

          elseActions:
            - kind: BeginDialog
              id: 5aXj5M
              dialog: crf84_inventoryManager.topic.Escalate
  description: This system topic triggers when the user's utterance does not match any existing topics.
  iscustomizable: 0
  name: Fallback
  parentbotid:
    schemaname: crf84_inventoryManager
  statecode: 0
  statuscode: 1
